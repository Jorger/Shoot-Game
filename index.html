<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Shoot</title>
    <link rel = "manifest" href = "manifest.json">
    <meta name = "mobile-web-app-capable" content = "yes">
    <meta name = "application-name" content = "Shoot">
    <link rel = "icon" sizes = "512x512" href = "img/icon.png">
    <meta name = "apple-mobile-web-app-capable" content = "yes">
    <meta name = "apple-mobile-web-app-status-bar-style" content = "black">
    <meta name = "apple-mobile-web-app-title" content = "Shoot">
    <link rel = "apple-touch-icon" href = "img/icon.png">
    <meta name = "theme-color" content = "#2196F3">
    <link rel = "stylesheet" href = "css/styles.min.css">
</head>
<body>
    <div id = "forkme">
        <a href="https://github.com/you"><img style="position: absolute; top: 0; left: 0; border: 0;" src="img/forkme.png" alt="Fork me on GitHub"></a>
    </div>
    <canvas id = "canvas" width = "290" height = "480"></canvas>
    <script src = "js/build.min.js"></script>
    <script>
    if('serviceWorker' in navigator)
    {
        navigator.serviceWorker.register('/shoot/sw.js', {scope: '/shoot/'})
        .then(function(registration)
        {
            console.log("Service Worker Registered");
        });
        navigator.serviceWorker.ready.then(function(registration)
        {
            console.log("Service Worker Ready");
        });
    }
    </script>
</body>
</html>
